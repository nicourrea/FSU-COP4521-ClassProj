<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        #families {
            width: 30%;
            border-right: 1px solid #ccc;
            padding: 20px;
        }
        #members {
            width: 70%;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        tr.family-id-row:hover {
            background-color: #eee;
            cursor: pointer;
        }
        button {
            padding: 4px 8px;
            margin: 2px;
        }
        #logout {
            position: fixed;
            top: 10px;
            right: 20px;
        }
        #view-expenses-btn, #export-csv-btn {
            margin-top: 10px;
            padding: 6px 12px;
            font-size: 1em;
            display: block;
            width: 100%;
        }
        /* Ensure buttons below family list are spaced nicely */
        #families > button {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- Logout Button -->
    <a href="{{ url_for('logout') }}" id="logout">
        <button>Logout</button>
    </a>

    <!-- Left Column: Families List -->
    <div id="families">
        <h2>Families</h2>
        <table>
            <thead><tr><th>Family ID</th></tr></thead>
            <tbody>
                {% for family in families %}
                <tr class="family-id-row" data-family-id="{{ family[0] }}">
                    <td>{{ family[0] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Export Button -->
        <button id="export-csv-btn">Export All Data to CSV</button>
    </div>

    <!-- Right Column: Family Members -->
    <div id="members">
        <h2>Family Members</h2>
        <table id="members-table">
            <thead>
                <tr><th>ID</th><th>Username</th><th>Role</th><th>Actions</th></tr>
            </thead>
            <tbody>
                <tr><td colspan="4">Click a Family ID to see members.</td></tr>
            </tbody>
        </table>

        <!-- Expenses Button -->
        <button id="view-expenses-btn" disabled>View Family Expenses</button>
    </div>

<script>
let selectedFamilyId = null;

// When a family row is clicked, load its members
document.querySelectorAll('.family-id-row').forEach(row => {
    row.addEventListener('click', () => {
        selectedFamilyId = row.getAttribute('data-family-id');

        // Clear all row highlights and highlight the selected one
        document.querySelectorAll('.family-id-row').forEach(r => r.style.backgroundColor = '');
        row.style.backgroundColor = '#ddd';

        // Fetch and display family members
        fetch(`/admin/family_members/${selectedFamilyId}`)
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector('#members-table tbody');
                tbody.innerHTML = '';

                if (data.members.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4">No members found.</td></tr>';
                } else {
                    data.members.forEach(m => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${m.id}</td>
                            <td>${m.username}</td>
                            <td>${m.role}</td>
                            <td>
                                <button onclick="resetPassword(${m.id})">Reset Password</button>
                                <button onclick="deleteUser(${m.id}, ${selectedFamilyId})">Delete</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                }

                // Enable expenses button after family is selected
                document.getElementById('view-expenses-btn').disabled = false;
            })
            .catch(err => alert('Could not load members: ' + err));
    });
});

// Redirect to selected family's expenses page
document.getElementById('view-expenses-btn').addEventListener('click', () => {
    if (!selectedFamilyId) {
        alert('Pick a family first.');
        return;
    }
    window.location.href = `/admin/family_expenses/${selectedFamilyId}`;
});

// Trigger CSV export
document.getElementById('export-csv-btn').addEventListener('click', () => {
    fetch('/admin/export_all_csv')
        .then(response => {
            if (!response.ok) throw new Error('Download failed');
            return response.blob();
        })
        .then(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'all_data_export.csv';
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
        })
        .catch(error => alert('Export error: ' + error.message));
});

// Reset user password
function resetPassword(userId) {
    const newPassword = prompt("Enter a new password:");
    if (!newPassword) return;

    fetch(`/admin/reset_password/${userId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: newPassword })
    })
    .then(res => {
        if (!res.ok) return res.text().then(msg => Promise.reject(msg));
        return res.json();
    })
    .then(data => alert(data.message || "Password updated successfully."))
    .catch(err => alert("Couldn’t reset password:\n" + err));
}

// Delete user and refresh member list
function deleteUser(userId, familyId) {
    if (!confirm("Are you sure you want to delete this user?")) return;

    fetch(`/admin/delete_user/${userId}`, { method: 'DELETE' })
        .then(res => res.json())
        .then(data => {
            alert(data.message || 'User deleted');
            document.querySelector(`.family-id-row[data-family-id="${familyId}"]`).click();
        })
        .catch(err => alert('Couldn’t delete user: ' + err));
}
</script>

</body>
</html>
